
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dyloradio</title>

        <!-- Bootstrap CSS -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/animate.css/animate.min.css" rel="stylesheet">
        <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/jquery-offcanvas/dist/jquery.offcanvas.min.css">
        <link href="public/css/main.css" rel="stylesheet">
        <link rel="icon" href="public/img/favicon.ico" type="image/x-icon">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav id="offcanvas">
            <ul>
                <li><div class="hiphop">Test</div></li>
                <li><div class="soca"></div></li>
                <li><div class="zouk"></div></li>
                <li><div class="chill"></div></li>
                <li><div class="dancehall"></div></li>
                <li><div class="reggae"></div></li>
                <li><div class="kompa"></div></li>
                <li><div class="uk"></div></li>
            </ul>
        </nav>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="logo" style="display: none;">
            <h1 class="brand">DyloRadio</h1>
        </div>
        <div id="app" style="display: none;">
            <button type="button" class="offcanvas-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="hiphop channel"></div>
            <div class="soca channel"></div>
            <div class="zouk channel"></div>
            <div class="chill channel"></div>
            <div class="dancehall channel"></div>
            <div class="reggae channel"></div>
            <div class="kompa channel"></div>
            <div class="uk channel"></div>
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                    <a class="navbar-brand" href="#">Dyloradio</a>
                </nav>
            </div>
        </div>
        <!-- jQuery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/velocity-animate/velocity.min.js"></script>
        <script src="node_modules/jquery-offcanvas/dist/jquery.offcanvas.min.js"></script>
        <script src="public/js/main.js"></script>
    </body>
</html>
